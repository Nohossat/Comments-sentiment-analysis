<!doctype html>
<html>
	<head>
        {% block head %}
		<meta charset=utf-8>
		<meta name=description content="">
		<meta name=viewport content="width=device-width, initial-scale=1">
		<title>{% block title %}{% endblock %} - Hotel app </title>

		<!-- Styles -->
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/nlp_style.css')}}">

    <!-- FONT AWESOME-->
    <script src="https://kit.fontawesome.com/4a78cc9e50.js" crossorigin="anonymous"></script>

        {% endblock %}
    </head>
    
    <body>
        {% block content %} {% endblock %}

        {% block footer %}

        <footer class="probootstrap-copyright">
            <div class="container">
              <div class="row">
                <div class="col-md-8">
                  <p class="copyright-text">&copy; 2020 {% block project_title %}{% endblock %} </p>
                </div>
               </div>
             </div>
            </footer>
            <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
            <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.textcomplete/1.8.0/jquery.textcomplete.js"></script>
	   <script type="text/javascript" src="{{ url_for('static', filename='js/app.js')}}"></script>
        {% endblock %}
    </body>
</html>
